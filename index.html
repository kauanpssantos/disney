<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>disney</title>
  </head>

  <body>
    <header>
      <nav>
        <a href=".baner"><img src="./img/Início.png" alt="inicio" /></a>
        <a href="#filmes"><img src="./img/Filmes.png" alt="filmes" /></a>
        <a href="#series"><img src="./img/Séries.png" alt="series" /></a>
      </nav>

      <figure class="banner">
        <img
          class="bannerdisney"
          src="./img/disney.png"
          alt="banner da disney"
        />
      </figure>
    </header>

    <main>
      <section id="filmes">
        <div class="filmes">
          <div class="filme">
            <figure class="img">
              <img width="300" src="./img/encanto.png" alt="encanto" />
            </figure>
          </div>

          <div class="filme">
            <figure class="img">
              <img
                width="300"
                src="./img/raya.png"
                alt="raya o ultimo dragao"
              />
            </figure>
          </div>

          <div class="filme">
            <figure class="img">
              <img width="300" src="./img/buzz.png" alt="A bela e a fera" />
            </figure>
          </div>
        </div>
      </section>

      <section id="series">
        <div class="filmes">
          <div class="filme">
            <figure class="img">
              <img width="300" src="./img/toy.png" alt="toy story" />
            </figure>
          </div>

          <div class="filme">
            <figure class="img">
              <img width="300" src="./img/irmao-urso.png" alt="irmão urso" />
            </figure>
          </div>

          <div class="filme">
            <figure class="img">
              <img width="300" src="./img/luca.png" alt="Luca" />
            </figure>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>
        © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
        todos os direitos, Disney Entertainment
      </p>

      <div class="logo1">
        <figure class="logo">
          <img width="60" src="./img/youtube.png" alt="youtube " />
        </figure>
        <figure class="logo">
          <img width="60" src="./img/insta.png" alt="instagram" />
        </figure>
        <figure class="logo">
          <img width="60" src="./img/disney-plus.png" alt="disney plus" />
        </figure>
      </div>
    </footer>
  </body>
</html>
